<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="css/vender/vender-create.css">
</head>

<body>

  <div class="create-container">

    <div class="form-container">
      <p class="title">Create account</p>
      <form class="form" action="vender-create.php" method="POST">
        <input type="text" class="input" name="name" placeholder="Name" required>
        <input type="email" class="input" name="email" placeholder="Email" required>
        <input type="text" class="input" name="phone" placeholder="Phone" required>
        <input type="password" class="input" name="password" placeholder="Password" required>
        <button type="submit" class="form-btn">Create account</button>
      </form>
      <p class="sign-up-label">
        Already have an account?
        <span class="sign-up-link">
          <a href="./vender-login.html" >Log in</a>
        </span>
      </p>
    </div>
    

  </div>
</body>

</html>
