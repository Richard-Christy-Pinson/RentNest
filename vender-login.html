<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RentNest</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/vender/vender-login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">Vender Log In</div>
        <form action="vender-login.php" class="form" method="post">
            <input required class="input" type="phone" name="phone" id="phone" placeholder="Phone Number">
            <input required class="input" type="password" name="password" id="password" placeholder="Password">
            <span class="forgot-password"><a href="./vender-create.html">New User? Register here</a></span>
            <input class="login-button" type="submit" value="Sign In">
        </form>
    </div>
</body>
